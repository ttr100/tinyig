<html>
  {{> headPartial }}
  <body>
    {{#> layout }}
      {{> navigationBar }}

      <div class="columns is-multiline">
      {{#each uploads}}
        <div class="column is-one-third">
          <div class="card mb-6">
            <div class="card-image">
              <figure class="image is-3by3">
                <img src="{{ this.path }}" alt="{{ this.caption }}">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                {{ this.caption }}
              </div>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
    {{/ layout }}
  </body>
</html>
