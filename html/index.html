<html>

  {{> headPartial }}

<body>
  <h1>Hello, {{name}}</h1>
  <p>Followed by {{followerCount}}</p>
  <p>Following {{followingCount}}</p>

  {{#if hasFollower }}
  <ul>
    {{#each followersList}}
      <li>{{ this.name }} ID IS: {{ this.id }}</li>
    {{/each}}
  </ul>
  {{/if}}

  <h2>Goodbye</h2>
</body>

</html>
