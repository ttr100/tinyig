<html>
  {{> headPartial }}

  <body>
    <style>
      .registrationForm {
        width: 500px;
      }
      .formContainer {
        display: flex;
        justify-content: center;
        padding-top: 100px;
      }
    </style>
    <div class="formContainer">
      <div class="registrationForm">
        {{#if errorMessage }}
          <div class="notification is-danger">
            {{ errorMessage }}
          </div>
        {{/if}}
        <form method="POST" action="/login">
          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input name="loginusername" class="input" type="text" placeholder="Enter username" />
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input
                name="loginpassword"
                class="input"
                type="password"
                placeholder="Enter password"
              />
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-link">Login</button>
            </div>
          </div>
        </form>
        <div class="is-size-5">
          <a href="/register">Don't have account? Sign up here</a>
        </div>
      </div>
    </div>
  </body>
</html>
