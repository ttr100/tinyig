<html>
  {{> headPartial }}
  <body>
    {{#> layout }}
      {{> navigationBar }}
      <form
        method="post"
        action="/upload"
        enctype="multipart/form-data">
        <input
          accept=".png"
          type="file"
          name="img"/>
        <input
          type="text"
          name="caption" />
        <button class="button">Upload</button>
      </form>
    {{/ layout }}
  </body>
</html>
